services:
  aspiresync:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: devbuild
    environment:
      DB_HOST: db.aspiredev.org
      DB_NAME: aspirecloud
      DB_USER: postgres
      DB_PASS: password
      DB_SCHEMA: public
    networks:
      - app-net
      - aspire-net
    volumes:
      - .:/opt/aspiresync
    # entrypoint: ['/opt/aspiresync/bin/aspiresync']  # good for prod, annoying in dev
    tty: true   # keeps the container running

networks:
  app-net: ~
  aspire-net:
    external: true
