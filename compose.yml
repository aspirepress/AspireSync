services:
  aspiresync:
    privileged: true  # required for juicefs
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: devbuild
    environment:
      JUICEFS_BUCKET: ${JUICEFS_BUCKET}
      JUICEFS_ACCESS_KEY: ${JUICEFS_ACCESS_KEY}
      JUICEFS_SECRET_KEY: ${JUICEFS_SECRET_KEY}
    networks:
      - app-net
      - aspire-net
    volumes:
      - .:/opt/aspiresync
    # entrypoint: ['/opt/aspiresync/bin/aspiresync']  # good for prod, annoying in dev
    tty: true   # keeps the container running

networks:
  app-net: ~
  aspire-net:
    external: true
